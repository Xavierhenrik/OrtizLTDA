<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Ortiz Ltda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .projetos-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin: 48px auto;
            max-width: 1200px;
        }
        .projeto-card {
            background: rgba(24,28,34,0.85);
            color: #fff;
            border-radius: 8px;
            overflow: hidden;
            width: 320px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .projeto-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .projeto-card .info {
            padding: 18px;
            flex: 1;
        }
        .projeto-card h3 {
            margin: 0 0 12px 0;
            font-size: 1.2rem;
            color: #ffb347;
        }
        .projeto-card .categoria {
            color: #e0b96a;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        .projeto-card .descricao {
            font-size: 1rem;
            color: #fff;
        }
        .titulo-pagina {
            text-align: center;
            margin-top: 48px;
            color: #ff9800;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
        }
        /* Estilos para o Modal da Galeria */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed; /* Fica no topo da tela */
            z-index: 1000; /* Fica na frente de tudo */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Habilita scroll se necessário */
            background-color: rgba(0,0,0,0.9); /* Fundo preto semi-transparente */
            align-items: center; /* Centraliza conteúdo verticalmente */
            justify-content: center; /* Centraliza conteúdo horizontalmente */
        }

        .modal-content img {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            object-fit: contain; /* Garante que a imagem caiba sem distorcer */
        }

        /* Botão de Fechar */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Setas de Navegação */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            background-color: rgba(0,0,0,0.5); /* Fundo semi-transparente para as setas */
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        /* Ao passar o mouse, adicione uma cor de fundo mais escura */
        .prev:hover,
        .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <header class="header-sticky">
        <div class="logo-area">
            <div class="logo-bg">
                <img src="logo-ortizltda.png" alt="Logo Ortiz Ltda" class="logo-img">
                <span class="slogan">Ortiz Ltda — Tradição e Precisão em Construção de Madeira</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/projetos">Projetos</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="titulo-pagina">Projetos Realizados</h1>
    <div class="projetos-lista" id="projetosLista">
        <!-- Os projetos serão inseridos aqui via JS -->
    </div>

    <!-- Modal da Galeria -->
    <div id="galleryModal" class="modal">
      <span class="close-btn" onclick="closeGalleryModal()">&times;</span>
      <div class="modal-content">
        <img id="galleryImage" src="" alt="Project Image">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
      </div>
    </div>

    <script>
        let projetos = [];
        let currentProjectImages = [];
        let currentImageIndex = 0;

        // Carregar projetos
        async function carregarProjetos() {
            try {
                const resposta = await fetch('/api/projects');
                projetos = await resposta.json();
                renderProjects();
            } catch (e) {
                document.getElementById('projetosLista').innerHTML = '<p style="color:#fff;">Erro ao carregar projetos.</p>';
            }
        }

        // Renderizar projetos
        function renderProjects() {
            const lista = document.getElementById('projetosLista');
            if (projetos.length === 0) {
                lista.innerHTML = '<p style="color:#fff;">Nenhum projeto cadastrado ainda.</p>';
                return;
            }
            lista.innerHTML = projetos.map(p => `
                <div class="projeto-card">
                    <img src="${p.imageUrls && p.imageUrls.length > 0 ? p.imageUrls[0] : ''}" alt="${p.title}" onclick="openGalleryModal('${p._id}')" style="cursor:pointer;">
                    <div class="info">
                        <h3>${p.title}</h3>
                        <div class="categoria">${p.category}</div>
                        <div class="descricao">${p.description}</div>
                    </div>
                </div>
            `).join('');
        }

        // Abrir modal da galeria
        function openGalleryModal(projectId) {
            const project = projetos.find(p => p._id === projectId);
            if (project && project.imageUrls && project.imageUrls.length > 0) {
                currentProjectImages = project.imageUrls;
                currentImageIndex = 0;
                document.getElementById('galleryImage').src = currentProjectImages[currentImageIndex];
                document.getElementById('galleryModal').style.display = 'flex';
            }
        }

        // Fechar modal da galeria
        function closeGalleryModal() {
            document.getElementById('galleryModal').style.display = 'none';
            currentProjectImages = [];
            currentImageIndex = 0;
        }

        // Mudar imagem na galeria
        function changeImage(n) {
            currentImageIndex += n;
            if (currentImageIndex >= currentProjectImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = currentProjectImages.length - 1;
            }
            document.getElementById('galleryImage').src = currentProjectImages[currentImageIndex];
        }

        // Carregar projetos ao iniciar
        carregarProjetos();

        // Fechar modal clicando fora da imagem
        document.getElementById('galleryModal').onclick = function(event) {
          if (event.target == this) {
            closeGalleryModal();
          }
        }
    </script>
</body>
</html>
